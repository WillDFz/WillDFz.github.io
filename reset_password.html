    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5 resetCenter">
          <div id="passResetForm" class="card-body text-center">
            <img src="media/passReset.png">
            <h5 class="card-title text-center">Redefinir Senha</h5>
            <form action="user.html">
              <div class="form-gap"></div>
              <div class="container">

                                </div>
                              </div>
                              <div class="form-group">
                                <input name="recover-submit" class="btn btn-lg btn-dark btn-block"
                                  value="Redefinir Senha" type="submit">
                              </div>
                              <input type="hidden" class="hide" name="token" id="token" value="">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
