  <div class="row" id="rowProb">
    <div class="formulario">
      <div class="card my-5">
        <div class="card-header" style="text-align: center;">
          <button id="uniformeBtn" value="Uniforme" type="button" class="btn btn-dark">Uniforme</Button>
          <button id="binomialBtn" value="Binomial" type="button" class="btn btn-dark">Binomial</Button>
          <button id="normalBtn" value="Normal" type="button" class="btn btn-dark">Normal</Button>
        </div>




        <div class=" card-body">
          <div class="text-center">
            <img src="media/lapis.png" alt="Lapis">
          </div>
          <h5 class="card-title text-center">Probabilidade</h5>
          <form id="probForm" action="#" name="probabilidade">
            <div class="form-group">
              <!-- Uniforme -->
              <select id="condicoes" class="form-group">
                <option value="maiorQue">Maior que</option>
                <option value="entre">Entre</option>
                <option value="menorQue">Menor que</option>
                <option value="varianciaDesvio">Variancia e Desvio Padrao</option>
                <option value="medio">Valor medio (media)</option>
              </select>
              <input id="quantidade" type="number" name="quantidade" class="form-control my-input userInput"
                placeholder="Quantidade" >
            </div>
            <div id="minMaxForm" class="form-group">
              <input id="pontoMinimo" type="number" name="pontoMinimo" class="form-control my-input userInput"
                placeholder="Ponto minimo" >
              <input id="pontoMaximo" type="number" name="pontoMaximo" class="form-control my-input userInput"
                placeholder="Ponto maximo" >
            </div>

            <!-- Fim Uniforme -->
            <!-- Binomial -->
            <div class="form-group">
              <select id="condicoesBinomial" class="form-group">
                <option value="probab">Probabilidade</option>
                <option value="media">Media</option>
                <option value="desvioPadrao">Desvio Padrao</option>
              </select>
              <input id="tamanhoN" type="number" name="tamanhoN" class="form-control my-input userInput"
                placeholder="Amostra(N)" >
            </div>
            <div id="binomialForm1" class="form-group">
              <input id="sucesso" type="number" name="sucesso" class="form-control my-input userInput"
                placeholder="Sucesso(P)" >
              <input id="fracasso" type="number" name="fracasso" class="form-control my-input userInput"
                placeholder="Fracasso(Q)" >
            </div>
            <!-- Select do Normal -->
            <select id="condicoesNormal" class="form-group">
              <option value="maiorQue">Maior que</option>
              <option value="entre">Entre</option>
              <option value="menorQue">Menor que</option>
            </select>
            <!-- Fim Select do Normal -->
            <div id="binomialForm2" class="form-group">
              <input id="variavel" type="text" name="variavel" class="form-control my-input userInput"
                placeholder="Evento(K) | Digite os dados separados por ;" >
              <input id="ateMax" type="number" name="ateMax" class="form-control my-input userInput"
                placeholder="Ate(Max)" >
            </div>
            <!-- Fim Binomial -->
            <!-- Normal -->

            <div id="normalForm" class="form-group">
              <input id="media" type="number" name="media" class="form-control my-input userInput" placeholder="Média"
                >
              <input id="desvioPadrao" type="number" name="desvioPadrao" class="form-control my-input userInput"
                placeholder="Desvio Padrão" >
            </div>
            <div id="entreForm" class="form-group">
              <input id="x" type="number" name="x" class="form-control my-input userInput" placeholder="de (X)"
                >
              <input id="y" type="number" name="y" class="form-control my-input userInput" placeholder="ate (Y)"
                >
            </div>
            <!-- Fim Normal -->

            <div class="text-center ">
              <button id="calcularUniforme" type="button" class=" btn btn-dark btn-block tx-tfm">Calcular
                Uniforme</button>
              <button id="calcularBinomial" type="button" class=" btn btn-dark btn-block tx-tfm">Calcular
                Binomal</button>
              <button id="calcularNormal" type="button" class=" btn btn-dark btn-block tx-tfm">Calcular</button>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
