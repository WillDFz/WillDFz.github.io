<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Blue Statistics">
    <meta name="author" content="Blue Statistics">

    <title>Correlação</title>
    <link rel="icon" href="media/icon.png" type="image/gif" sizes="16x16">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/styleS.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbarColor">
        <div class="container">
            <a class="navbar-brand nav-nome" href="index.html"><img class="logo-nav" src="media/icon.png">Blue
                Statistics</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastre_se.html">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div id="principalCorrelacao" class="container">
        <!-- Heading Row -->
        <div class="row">
            <div class="formulario">
                <div class="card my-5">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="media/lapis.png">
                            <a href="correlacao_question.html" data-toggle="tooltip" title="Voltar"
                                class="returnoBtn btn-light btn tx-tfm" role="button" aria-pressed="true"><img
                                    class="returnoImagem" src="media/return.png" /></a>
                        </div>
                        <h5 class="card-title text-center">Correlação</h5>
                        <form id="correlacaoForm" action="javascript:correlacao();gerarGraficoCorrelacao();"
                            name="correlacao">
                            <div class="form-group">
                                <input type="text" name="x" class="form-control my-input" id="xCorrelacao"
                                    placeholder="(X) Digite os dados separados por ';'" required>
                            </div>
                            <div class="form-group">

                                <input type="text" name="y" class="form-control my-input" id="yCorrelacao"
                                    placeholder="(Y) Digite os dados separados por ';'" required>
                            </div>
                            <hr class="my-4">
                            <label id="alteraveisLabel">Projeções:</label>
                            <div class="form-group" id="alteraveis">
                                   
                                
                                <input type="number" name="xAlteravel" class="form-control my-input" id="xAlteravel"
                                    placeholder="(X)" onchange="regressaoAlteravel(this.value, 'x')">
                                <input type="number" name="yAlteravel" class="form-control my-input" id="yAlteravel"
                                    placeholder="(Y)" onchange="regressaoAlteravel(this.value, 'y')">
                                
                            </div>
                            
                            <div class="text-center ">
                                <button id="calcularCorrelacao" type="submit"
                                    class=" btn btn-dark btn-block tx-tfm">Calcular</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <div id="quadroDeDados" class="row"></div>
    <div class="row" id="dadosCorrelacao">
    </div>
    <!-- Container do grafico -->
    <div id="containerGrafico">
    </div>

    <!-- /.container -->
    <div class="row my-5">
    </div>
    <!-- Footer -->
    <footer class="py-5 footerColor">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Blue Statistics 2019</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--  -->
    <script src="scripts/correlacao.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>


</body>

</html>
