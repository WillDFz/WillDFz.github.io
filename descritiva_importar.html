<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Estatistica Descritiva</title>
  <link rel="icon" href="media/icon.png" type="image/gif" sizes="16x16">
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="css/styleS.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbarColor">
    <div class="container">
      <a class="navbar-brand nav-nome" href="index.html"><img class="logo-nav" src="media/icon.png">Blue Statistics</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastre_se.html">Cadastre-se</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="container">
    <!-- Heading Row -->
    <div class="row" id="rowDescritiva">
      <div class="formulario">
        <div class="card my-5">
          <div class="card-body">
            <div class="text-center">
              <img src="media/lapis.png">
              <a href="correlacao_question.html" data-toggle="tooltip" title="Voltar"
                class="returnoBtn btn-light btn tx-tfm" role="button" aria-pressed="true"><img class="returnoImagem"
                  src="media/return.png" /></a>
            </div>
            <h5 class="card-title text-center">Estatistica Descritiva</h5>
            <form id="descriForm" action="javascript:tabelaTipo()" method="" name="descritiva">
              <div class="form-group">
                <input type="text" name="variavel" class="form-control my-input" id="variaveis"
                  placeholder="Nome da Variavel" required>
              </div>
              <div class="form-check">
                <div class="radio">
                  <label><input id="populacao" type="radio" name="optradio" checked> População</label>
                </div>
                <div class="radio">
                  <label><input id="amostra" type="radio" name="optradio"> Amostra</label>
                </div>
                <label>Medidas Separatrizes:</label>
                <div class="form-group">
                  <select id="separatrizes" class="form-group">
                    <option value="quartil">Quartil</option>
                    <option value="quintil">Quintil</option>
                    <option value="decil">Decil</option>
                    <option value="porcentil">Porcentil</option>
                  </select>
                  <input id="separatrizNumberInput" type="number" name="medidaNum" class="form-control my-input"
                    placeholder="">
                </div>
                <hr class="my-4">
                <div class="text-center ">
                  <h6>Importacao de arquivo(.csv)</h6>
                </div>
                <div class="form-group text-center">
                  <div class="">
                    <input type="file" onchange="getCSV(this)" class="" id="">
                  </div>
                </div>
                <hr class="my-4">
                <div class="text-center">
                  <button class="btn btn-dark" type="submit">Importar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
    <!-- Dados Row -->
    <div class="row" id="rowDados">
    </div>
    <div id="graficoContainer">
    </div>
  </div>
  </div>
  <!-- /.container -->
  <div class="row my-5">
  </div>
  <!-- Footer -->
  <footer class="py-5 footerColor">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Blue Statistics 2019</p>
    </div>
    <!-- /.container -->
  </footer>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!--  -->
  <script src="scripts/tabela.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body>
</html>
